<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="/src/pages/testimonials-challenge/src/images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Prompt&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/src/pages/testimonials-challenge/src/css/style.css">
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>


</head>

<body>
    <div class="container">
        <div class="hero">
            <div class="images">
                <div class="pattern">
                    <img src="/src/pages/testimonials-challenge/src/images/pattern-bg.svg" alt="">
                </div>
                <div class="profile">
                    <img id="imgProfile" src="" alt="">
                </div>

                <div class="buttons">
                    <img id="preview" src="/src/pages/testimonials-challenge/src/images/icon-prev.svg" alt="">
                    <img id="next" src="/src/pages/testimonials-challenge/src/images/icon-next.svg" alt="">
                </div>
            </div>

        </div>
        <div class="info">
            <div id="profile-text">
                <p id="text"> </p>
                <div class="name-job">
                    <p id="name"> </p>
                    <p id="job"> </p>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <img src="/src/pages/testimonials-challenge/src/images/pattern-curve.svg" alt="" width="375px" height="112px">
    </div>
    <script src="/src/pages/testimonials-challenge/src/js/app.js"></script>
</body>

</html>
